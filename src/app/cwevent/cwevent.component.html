<section class="intro-block intro-page boxed-section overlay-dark-m" [ngStyle]="{'background': '#fff url(' + parrallaxUrl + ') no-repeat center 0 fixed'}">

  <!-- Container -->
  <div class="container">
    <!-- Section Title -->
    <div class="section-title invert-colors no-margin-b">
      <h2>
        <span class="parallax-font ">Corporate/ Wedding Events</span>
      </h2>
    </div>
    <!-- /Section Title -->
  </div>
  <!-- /Container -->

</section>

<div style="padding:0px 10% 40px 10%;">
  <!-- <div [innerHTML]="cwEventContent" class="col-md-12 cwevent-content"></div> -->
  <ul>
    <li *ngFor="let cweventContent of cweventContents; let i = index">
      <input type="checkbox" [checked]="i != 0">
      <i></i>
      <h2 class="title">{{ cweventContent.title }}</h2>
      <p [innerHTML]="cweventContent.content">
      </p>
    </li>

  </ul>

</div>
