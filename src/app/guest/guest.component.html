<section class="intro-block intro-page guest-pic boxed-section overlay-dark-m" [ngStyle]="{'background': '#fff url(' + parrallaxUrl + ') no-repeat center 0 fixed'}">
  <!-- Container -->
  <div class="container">
    <!-- Section Title -->
    <div class="section-title invert-colors no-margin-b">
      <h2>
        <span class="parallax-font">Guest BnB</span>
      </h2>
    </div>
    <!-- /Section Title -->
  </div>
  <!-- /Container -->

</section>

<!-- Content Block
      ============================================ -->
<div class="content-block">

  <!-- Container -->
  <div class="container no-pad-t">



      <div class="tab-pane" style="border:0px; padding:18px 0px 0px 0px">
        <div class="row">
          <div class="col-lg-12">
            <pdf-viewer [src]="url" [original-size]="false" [render-text]="false" style="display: block;"></pdf-viewer>
          </div>
        </div>
      </div>



  </div>
  <!-- /Container -->

</div>
<!-- /Content Block
          ============================================ -->
