<!-- Intro Block
      ============================================-->
<section class="intro-block intro-page boxed-section voucher-pic overlay-dark-m">

  <!-- Container -->
  <div class="container">
    <!-- Section Title -->
    <div class="section-title invert-colors no-margin-b">
      <h2>
        <span class="parallax-font">Gift Voucher</span>
      </h2>
    </div>
    <!-- /Section Title -->
  </div>
  <!-- /Container -->

</section>
<!-- /Intro Block
          ============================================-->

<!-- Content Block
          ============================================-->
<section class="content-block default-bg">
  <!-- Container -->
  <div class="container cont-pad-t-sm">
    <div class="box pull-left" style="margin-bottom:25px;">
      <div class="ribbon ribbon-font">
        <span>Voucher</span>
      </div>
      <div class="panel-body text-center">
        <div class="row">
          <div class="main-col">
            <h1>Hart House Wine and Tapa</h1>
            <div style="padding:0% 10% 0% 10%">
              <form [formGroup]="paypalForm">
                <div class="form-group">
                  <label for="fullname1" class="control-label">Gift Certificate Destination Name:</label>
                  <input type="text" class="form-control" id="fullname1" placeholder="John Doe" formControlName="fullName">
                </div>
                <div class="form-group">
                  <label for="youremail" class="control-label">Gift Certificate Destination Email Address:</label>
                  <input type="email" class="form-control" placeholder="their@email.com" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="amount" class="control-label">Amount (CAD):</label>
                  <select class="form-control" formControlName="amount">
                    <option selected disabled>Please select Amount</option>
                    <option value="50">$50</option>
                  </select>
                </div>
                <div id="paypal-button" *ngIf="isValidForm"></div>
              </form>
            </div>
          </div>
          <br/>
          <!-- /Container -->

        </div>
      </div>
    </div>
    <p></p>
    <div class="text-center">
      <p>
        <br>Have a Gift Voucher? You can check your balance here!</p>
        <button mat-raised-button color="primary">Check Balance</button>
    </div>

  </div>
</section>
<br/>
<!-- /Content Block
        ============================================-->
