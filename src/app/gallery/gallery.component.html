<section class="intro-block intro-page boxed-section gallery-pic overlay-dark-m" [ngStyle]="{'background': '#fff url(' + parrallaxUrl + ') no-repeat center 0 fixed'}">
  <!-- Container -->
  <div class="container">
    <!-- Section Title -->
    <div class="section-title invert-colors no-margin-b">
      <h2>
        <font class="parallax-font" size="20">Gallery</font>
      </h2>

    </div>
    <!-- /Section Title -->
  </div>
  <!-- /Container -->
</section>

<div class="text-center" style="padding-top:20px; position: relative;">
  <ngx-loading [show]="buttonLoading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
</div>
